<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gridy Games</title>
  <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png">
  <!--[if IE]><link rel="shortcut icon" href="<%= BASE_URL %>img/icons/favicon.ico"><![endif]-->
  <link rel="manifest" href="<%= BASE_URL %>manifest.json">
  <meta name="theme-color" content="#212121">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Gridy Games">
  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/apple-touch-icon.png">
  <link rel="mask-icon" href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg" color="#8bc34a">
  <meta name="msapplication-TileImage" content="<%= BASE_URL %>img/icons/mstile-150x150.png">
  <meta name="msapplication-TileColor" content="#8bc34a">
  <meta name="msapplication-config" content="<%= BASE_URL %>img/icons/browserconfig.xml">
  <script>window.TONE_SILENCE_VERSION_LOGGING = true</script>
  <style>
  [v-cloak] {
    display: none;
  }
  </style>
</head>
<body>
<noscript>
  To use this app please enable JavaScript.
</noscript>
<div id="app" v-cloak></div>
<script async>
window.WebFontConfig = {
  google: {families: ['Roboto:300,400,500,700,400i']}
};

(function (d) {
  var wf = d.createElement('script'), s = d.scripts[0]
  wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js'
  wf.async = true
  s.parentNode.insertBefore(wf, s)
})(document)
</script>
</body>
</html>
